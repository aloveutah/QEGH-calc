
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proration Grant (QEGH) Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Proration Grant (QEGH) Calculator</h1>
        <label for="wallet-amount">Default Wallet Amount in USD:</label>
        <input type="number" id="wallet-amount" step="0.01">

        <label for="end-date">End Date of Proration:</label>
        <input type="date" id="end-date">

        <label for="start-date">Day Prior to Start Date:</label>
        <input type="date" id="start-date">

        <label for="grant-price">Grant Price:</label>
        <input type="number" id="grant-price" step="0.01">

        <button id="calculate">Calculate</button>

        <h2>Results:</h2>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
